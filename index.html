<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <select name="Food Category" id="food-type">

                <option id="option-header" selected disabled>Select a Food Category</option>

                <optgroup label="Meat">
                    <option value="pork">Pork</option>
                    <option value="beef">Beef</option>
                <optgroup label="Veggy">
                    <option value="">Carrot</option>
                    <option value="">Veggy#2</option>
                    <option value="">Veggy#3</option>
                <!-- to be populate more -->
                <optgroup label="Dessert">
                    <option value="">Carrot</option>
                    <option value="saab">Veggy#2</option>
                    <option value="saab">Veggy#3</option>
                    <option value="saab">Veggy#4</option>
                    <option value="saab">Veggy#5</option>
            </select>
            <button class="search-btn"><img src="./res/search.png"></button>
        </div>

        <div class="popular">
            <h1>Popular right now</h1>
            <div class="scroll-bar">
                <div class="promotion-menu">
                    <img src="/res/food1.jpg">
                    <h4>Spagetti</h4>
                    <p>฿199</p>
                </div>
                <div class="promotion-menu">
                    <img src="/res/food2.jpg">
                    <h4>Lobster</h4>
                    <p>฿699</p>
                </div>
                <div class="promotion-menu">
                    <img src="/res/food3.jpg">
                    <h4>Sushi</h4>
                    <p>฿250</p>
                </div> 
            </div>
        </div>

        <div class="service">
            <div class="service-icon">
                <button><img src="./res/Call-icon-on-transparent-background-PNG.png" alt=""></button>
                <p>Ring Staff</p>
            </div>
            <div class="service-icon">
                <button><img src="./res/order-icon.png" alt=""></button>
                <p>Order</p>
            </div>
            <div class="service-icon">
                <button><img src="./res/bill-icon.png" alt=""></button>
                <p>Bill</p>
            </div>
            <div class="service-icon">
                <button><img src="./res/comment.png" alt=""></button>
                <p>Feedback!</p>
            </div>
        </div>

        <div class="popular">
            <h1>Promotion</h1>
            <div class="scroll-bar">
                <div class="promotion-menu">
                    <img src="/res/food1.jpg">
                    <h4>Spagetti</h4>
                    <p>฿199</p>
                </div>
                <div class="promotion-menu">
                    <img src="/res/food2.jpg">
                    <h4>Lobster</h4>
                    <p>฿699</p>
                </div>
                <div class="promotion-menu">
                    <img src="/res/food3.jpg">
                    <h4>Sushi</h4>
                    <p>฿250</p>
                </div> 
            </div>
        </div>
        

        
    </div>
    
</body>
</html>
